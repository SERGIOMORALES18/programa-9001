<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acciones de Mejora | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <script src="../assets/auth.js"></script>
</head>
<body>
  <header>
    <h1>Acciones de Mejora</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="empresas.html">Empresas</a>
      <a href="auditorias.html">Auditorías</a>
      <a href="capacitaciones.html">Capacitaciones</a>
      <a href="implementaciones.html">Implementaciones</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="criterios.html">Criterios</a>
    </nav>
  </header>
  <main>
    <section class="acciones-list">
      <h2>Listado de acciones de mejora</h2>
      <table id="tablaAcciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Auditoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Fecha compromiso</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán las acciones -->
        </tbody>
      </table>
    </section>
    <section class="acciones-form">
      <h2>Registrar nueva acción de mejora</h2>
      <form id="formAccion">
        <input type="number" name="auditoria_id" placeholder="ID Auditoría" required>
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <input type="text" name="responsable" placeholder="Responsable" required>
        <input type="date" name="fecha_compromiso" required>
        <select name="estado" required>
          <option value="Pendiente">Pendiente</option>
          <option value="En Proceso">En Proceso</option>
          <option value="Completada">Completada</option>
        </select>
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <script src="../assets/acciones-mejora.js"></script>
</body>
</html>
