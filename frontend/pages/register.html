<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .register-container h1 {
      margin-bottom: 8px;
      color: #218838;
      font-size: 2rem;
    }
    .register-container p {
      color: #555;
      margin-bottom: 24px;
    }
    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .register-container input, .register-container select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .register-container button {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .register-container button:hover {
      background: #18632a;
    }
    .register-container .login-link {
      margin-top: 18px;
      font-size: 0.98em;
    }
    .register-container .login-link a {
      color: #218838;
      text-decoration: underline;
      font-weight: 500;
    }
    #registerMsg {
      margin-top: 10px;
      min-height: 22px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Crear cuenta</h1>
    <p>Regístrate para acceder a la plataforma de auditorías.</p>
    <form id="formUsuario">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="password" name="contraseña" placeholder="Contraseña" required>
      <select name="rol" required>
        <option value="admin">Admin</option>
        <option value="auditor">Auditor</option>
      </select>
      <label style="text-align:left;"><input type="checkbox" name="activo" checked> Activo</label>
      <button type="submit">Registrarme</button>
    </form>
    <div id="registerMsg"></div>
    <div class="login-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>
  <script src="../assets/usuarios.js"></script>
</body>
</html>
