<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criterios de Auditoría | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header>
    <h1>Criterios de Auditoría</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="empresas.html">Empresas</a>
      <a href="auditorias.html">Auditorías</a>
      <a href="capacitaciones.html">Capacitaciones</a>
      <a href="implementaciones.html">Implementaciones</a>
      <a href="usuarios.html">Usuarios</a>
    </nav>
  </header>
  <main>
    <section class="criterios-list">
      <h2>Listado de criterios</h2>
      <table id="tablaCriterios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cláusula ISO</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán los criterios -->
        </tbody>
      </table>
    </section>
    <section class="criterios-form">
      <h2>Registrar nuevo criterio</h2>
      <form id="formCriterio">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="descripcion" placeholder="Descripción">
        <input type="text" name="clausula_iso" placeholder="Cláusula ISO" required>
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <script src="../assets/criterios.js"></script>
</body>
</html>
