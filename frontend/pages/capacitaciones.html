<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitaciones | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <script src="../assets/auth.js"></script>
</head>
<body>
  <header>
    <h1 style="color:#218838;font-size:2.2rem;font-weight:800;letter-spacing:1px;">Capacitaciones</h1>
    <nav style="margin-top:10px;display:flex;gap:12px;flex-wrap:wrap;">
      <a href="usuarios.html" class="nav-btn">Usuarios</a>
  <a href="dashboard.html" class="nav-btn" id="volverPanel">Volver al Panel</a>
    </nav>
  </header>
  <main>
    <section class="capacitaciones-list">
      <h2>Listado de capacitaciones</h2>
      <table id="tablaCapacitaciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Empresa</th>
            <th>Tema</th>
            <th>Fecha</th>
            <th>Responsable</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán las capacitaciones -->
        </tbody>
      </table>
    </section>
    <section class="capacitaciones-form">
      <h2>Registrar nueva capacitación</h2>
      <form id="formCapacitacion">
        <input type="number" name="empresa_id" placeholder="ID Empresa" required>
        <input type="text" name="tema" placeholder="Tema" required>
        <input type="date" name="fecha" required>
        <input type="text" name="responsable" placeholder="Responsable" required>
        <input type="text" name="observaciones" placeholder="Observaciones">
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <script src="../assets/capacitaciones.js"></script>
  <script>
    document.getElementById('volverPanel').onclick = function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
