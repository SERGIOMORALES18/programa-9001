<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empresas | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header>
    <h1>Empresas</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="auditorias.html">Auditorías</a>
      <a href="capacitaciones.html">Capacitaciones</a>
      <a href="implementaciones.html">Implementaciones</a>
      <a href="usuarios.html">Usuarios</a>
    </nav>
  </header>
  <main>
    <section class="empresas-list">
      <h2>Listado de empresas</h2>
      <table id="tablaEmpresas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Razón social</th>
            <th>NIT</th>
            <th>Representante</th>
            <th>Sector</th>
            <th>Tipo</th>
            <th>Teléfonos</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán las empresas -->
        </tbody>
      </table>
    </section>
    <section class="empresas-form">
      <h2>Registrar nueva empresa</h2>
      <form id="formEmpresa">
        <input type="text" name="razon_social" placeholder="Razón social" required>
        <input type="text" name="nit" placeholder="NIT" required>
        <input type="text" name="representante_legal" placeholder="Representante legal" required>
        <input type="text" name="sector_economico" placeholder="Sector económico" required>
        <input type="text" name="tipo_empresa" placeholder="Tipo de empresa" required>
        <input type="text" name="telefonos" placeholder="Teléfonos">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <script src="../assets/empresas.js"></script>
</body>
</html>
