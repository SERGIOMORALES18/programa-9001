<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementaciones | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <script src="../assets/auth.js"></script>
</head>
<body>
  <header>
    <h1 style="color:#218838;font-size:2.2rem;font-weight:800;letter-spacing:1px;">Implementaciones</h1>
    <nav style="margin-top:10px;display:flex;gap:12px;flex-wrap:wrap;">
      <a href="acciones-mejora.html" class="nav-btn">Acciones de Mejora</a>
      <a href="documentos.html" class="nav-btn">Documentos</a>
  <a href="dashboard.html" class="nav-btn" id="volverPanel">Volver al Panel</a>
    </nav>
  </header>
  <main>
    <section class="implementaciones-list">
      <h2>Listado de implementaciones</h2>
      <table id="tablaImplementaciones">
        <thead>
          <tr>
            <th>ID</th>
            <th>Empresa</th>
            <th>Etapa</th>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán las implementaciones -->
        </tbody>
      </table>
    </section>
    <section class="implementaciones-form">
      <h2>Registrar nueva implementación</h2>
      <form id="formImplementacion">
        <input type="number" name="empresa_id" placeholder="ID Empresa" required>
        <input type="text" name="etapa" placeholder="Etapa" required>
        <input type="text" name="descripcion" placeholder="Descripción">
        <input type="date" name="fecha_inicio" required>
        <input type="date" name="fecha_fin">
        <select name="estado" required>
          <option value="Pendiente">Pendiente</option>
          <option value="En Proceso">En Proceso</option>
          <option value="Completada">Completada</option>
        </select>
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <script src="../assets/implementaciones.js"></script>
  <script>
    document.getElementById('volverPanel').onclick = function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
