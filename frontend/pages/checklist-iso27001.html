<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist ISO 27001</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    .checklist-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      padding: 32px 24px;
    }
    .checklist-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    .checklist-table th, .checklist-table td {
      padding: 10px 8px;
      border-bottom: 1px solid #e0eafc;
      text-align: left;
    }
    .checklist-table th {
      background: #e0eafc;
      font-weight: 700;
    }
    .checklist-table tr:last-child td {
      border-bottom: none;
    }
    .checklist-table input[type="date"] {
      min-width: 120px;
    }
    .checklist-table textarea {
      min-width: 180px;
      min-height: 32px;
      resize: vertical;
    }
    .checklist-table select {
      min-width: 100px;
    }
    .checklist-title {
      font-size: 2rem;
      color: #218838;
      font-weight: 800;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="checklist-container">
    <div class="checklist-title">Checklist ISO 27001 - 93 controles</div>
    <table class="checklist-table" id="checklist27001">
      <thead>
        <tr>
          <th>#</th>
          <th>Control</th>
          <th>Cumple</th>
          <th>Observaciones</th>
          <th>Fecha auditor√≠a</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los controles se llenan por JS -->
      </tbody>
    </table>
    <button id="exportBtn" class="dashboard-btn" style="margin-top:24px;">Exportar</button>
  </div>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="../assets/iso27001.js"></script>
</body>
</html>
