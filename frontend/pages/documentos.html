<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos de Soporte | Auditorías ISO 9001</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <script src="../assets/auth.js"></script>
</head>
<body>
  <header>
    <h1>Documentos de Soporte</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="empresas.html">Empresas</a>
      <a href="auditorias.html">Auditorías</a>
      <a href="capacitaciones.html">Capacitaciones</a>
      <a href="implementaciones.html">Implementaciones</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="criterios.html">Criterios</a>
      <a href="acciones-mejora.html">Acciones de Mejora</a>
    </nav>
  </header>
  <main>
    <section class="documentos-list">
      <h2>Listado de documentos</h2>
      <table id="tablaDocumentos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Auditoría</th>
            <th>Nombre archivo</th>
            <th>Tipo</th>
            <th>Fecha subida</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargarán los documentos -->
        </tbody>
      </table>
    </section>
    <section class="documentos-form">
      <h2>Registrar nuevo documento</h2>
      <form id="formDocumento">
        <input type="number" name="auditoria_id" placeholder="ID Auditoría" required>
        <input type="text" name="nombre_archivo" placeholder="Nombre archivo" required>
        <input type="text" name="tipo_documento" placeholder="Tipo documento" required>
        <input type="text" name="ruta_archivo" placeholder="Ruta archivo">
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <script src="../assets/documentos.js"></script>
</body>
</html>
