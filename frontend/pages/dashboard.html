    <script>
      // Animación de entrada para los botones
      document.querySelectorAll('.dashboard-btn').forEach((btn, i) => {
        btn.style.opacity = '0';
        btn.style.transform = 'translateY(40px) scale(0.96)';
        setTimeout(() => {
          btn.style.transition = 'opacity 0.7s cubic-bezier(.77,0,.18,1), transform 0.7s cubic-bezier(.77,0,.18,1)';
          btn.style.opacity = '1';
          btn.style.transform = 'translateY(0) scale(1)';
        }, 300 + i * 200);
      });
      document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('usuario');
        window.location.href = 'login.html';
      };
    </script>
